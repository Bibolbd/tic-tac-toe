    <section>

    <section id="chooseMarker">

      </div>
    </section>

    <section>
      <h1>player one win</h1>
      <img src="../assets/trophy (2) 1.png" alt="champion">
      <div>
        <button type="button">again</button>
        <button type="button">back</button>
      </div>
    </section>
